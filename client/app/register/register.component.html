
<!-- register -->

<div class="login-panel col-xs-12">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
    <!-- signup-card -->
    <div class="card card-signup">

      <div class="header header-primary text-center">
        <h4>Compte</h4>
      </div>
      <div class="card-body">

        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="col-xs-12">
            <div class="col-xs-12">
              <div class="input-group" [ngClass]="setClassEmail()">
                <span class="input-group-addon">
                    <i class="material-icons">face</i>
                  </span>
                <input class="form-control" type="email" name="email" required="required" formControlName="email" placeholder="Email" autofocus>
              </div>
            </div>
            <div class="col-xs-12">
              <div class="input-group" [ngClass]="setClassPassword()">
                <span class="input-group-addon">
                    <i class="material-icons">lock_outline</i>
                  </span>
                <input class="form-control" type="password" name="password" required="required" formControlName="password" placeholder="Mot de passe">
              </div>
            </div>

          </div>
          <div class="col-xs-12">
            <app-toast [message]="toast.message"></app-toast>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-sm btn-danger pull-left" type="cancel" name="cancel">Annuler</button>
          </div>
          <div class="col-xs-6">
            <button class="btn btn-sm btn-primary pull-right" [disabled]="!registerForm.valid" type="submit" name="validate">Valider</button>
          </div>
        </form>

      </div>
    </div>
    <!-- signup-card-end -->
  </div>
</div>
<!-- register-end -->
