<div class="panel panel-primary">

  <div class="panel-heading">
    <div class="panel-title">
      3/3
    </div>
  </div>
  <div class="panel-body">
    <div *ngFor="let entreprise of entreprises3">
      <a href="#" class="col-md-4 col-xs-12 text-center">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-md-5">
              <div>
                <img [src]="entreprise.logo" class="img-circle img-responsive center_it" height="110" width="110" alt="">
              </div>
            </div>
            <div class="col-md-7">
              <div class="profile-usertitle">
                <h5>
                    {{entreprise.nom}}
                  </h5>

                <label class="label label-info">
                    {{entreprise.type}}
                    </label>
              </div>
              <div class="profile-usermenu" style="padding-top: 10px;">
                <ul class="nav">
                  <li>
                    <i class="fa fa-industry"></i> {{entreprise.domaine}}
                  </li>
                  <li>
                    <i class="fa fa-map-signs"></i> {{criteres.lieu}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="panel-footer">
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
